---
- name: Check if hostpath-provisioner is installed
  command: helm status hostpath-provisioner
  register: helm_status
  ignore_errors: yes
  changed_when: false
  become: true

- name: Add rimusz Helm repo
  command: helm repo add rimusz https://charts.rimusz.net
  become: true

- name: Install hostpath-provisioner
  command: >
    helm install hostpath-provisioner rimusz/hostpath-provisioner --namespace kube-system
  when: helm_status.rc != 0
