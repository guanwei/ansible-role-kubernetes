---
- name: Check if hostpath-provisioner is installed
  shell: helm list hostpath-provisioner --deployed
  register: helm_status
  changed_when: false
  become: true

- block:
    - name: Download hostpath-provisioner chart
      shell: helm fetch rimusz/hostpath-provisioner --version 0.2.9 -d /tmp

    - name: Install hostpath-provisioner
      shell: >
        helm upgrade -i hostpath-provisioner /tmp/hostpath-provisioner-0.2.9.tgz
          --namespace kube-system --wait --force --recreate-pods
  become: true
  when: helm_status.stdout == ""
